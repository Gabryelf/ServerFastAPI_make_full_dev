version: '3.8'

services:
  marketplace:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./marketplace.db:/app/marketplace.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Опционально: nginx для production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"  # для HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # для SSL сертификатов
    depends_on:
      - marketplace
    restart: unless-stopped