<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Marketplace</h1>
            <div id="auth-section">
                <button id="login-btn" onclick="showLogin()">Вход</button>
                <button id="register-btn" onclick="showRegister()">Регистрация</button>
                <button id="logout-btn" style="display: none;" onclick="logout()">Выход</button>
                <span id="user-info" style="display: none;"></span>
            </div>
        </header>

        <main>
            <!-- Auth Modals -->
            <div id="login-modal" class="modal">
                <div class="modal-content">
                    <h2>Вход</h2>
                    <form id="login-form">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Пароль" required>
                        <button type="submit">Войти</button>
                    </form>
                    <button onclick="hideModals()">Отмена</button>
                </div>
            </div>

            <div id="register-modal" class="modal">
                <div class="modal-content">
                    <h2>Регистрация</h2>
                    <form id="register-form">
                        <input type="text" placeholder="Полное имя" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Пароль" required>
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                    <button onclick="hideModals()">Отмена</button>
                </div>
            </div>

            <!-- Product Creation Modal -->
            <div id="create-product-modal" class="modal">
                <div class="modal-content">
                    <h2>Создать товар</h2>
                    <form id="create-product-form">
                        <input type="text" placeholder="Название товара" required>
                        <textarea placeholder="Описание товара" required></textarea>
                        <div>
                            <label>Фотографии (до 5):</label>
                            <input type="file" multiple accept="image/*" id="product-images">
                        </div>
                        <div>
                            <label>Видео (до 2):</label>
                            <input type="file" multiple accept="video/*" id="product-videos">
                        </div>
                        <button type="submit">Создать товар</button>
                    </form>
                    <button onclick="hideModals()">Отмена</button>
                </div>
            </div>

            <!-- Controls -->
            <div id="controls">
                <button id="create-product-btn" style="display: none;" onclick="showCreateProduct()">Создать товар</button>
                <button id="admin-panel-btn" style="display: none;" onclick="showAdminPanel()">Панель администратора</button>
            </div>

            <!-- Products List -->
            <div id="products-container">
                <h2>Товары</h2>
                <div id="products-list"></div>
            </div>

            <!-- Admin Panel -->
            <div id="admin-panel" style="display: none;">
                <h2>Панель администратора</h2>
                <div id="users-list"></div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
