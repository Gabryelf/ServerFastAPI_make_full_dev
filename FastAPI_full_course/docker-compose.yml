version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: marketplace_postgres
    environment:
      POSTGRES_DB: marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - marketplace_network

  mysql:
    image: mysql:8.0
    container_name: marketplace_mysql
    environment:
      MYSQL_DATABASE: marketplace
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - marketplace_network

  backend:
    build: ./backend
    container_name: marketplace_backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mysql
    environment:
      DATABASE_TYPE: ${DATABASE_TYPE:-postgresql}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: marketplace
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
      - uploads_volume:/app/app/static/uploads
    networks:
      - marketplace_network

  nginx:
    image: nginx:alpine
    container_name: marketplace_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
      - uploads_volume:/usr/share/nginx/html/static/uploads
    depends_on:
      - backend
    networks:
      - marketplace_network

volumes:
  postgres_data:
  mysql_data:
  uploads_volume:

networks:
  marketplace_network:
    driver: bridge