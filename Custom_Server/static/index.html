<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .auth-section, .product-form, .products-section, .orders-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, textarea, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .role-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Simple Marketplace</h1>
            <div id="userInfo" class="hidden">
                –ü—Ä–∏–≤–µ—Ç, <span id="username"></span><span id="userRole" class="role-badge"></span>
                <button onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        </div>

        <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
        <div id="authSection" class="auth-section">
            <h2>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <div>
                <input type="text" id="loginUsername" placeholder="–õ–æ–≥–∏–Ω">
                <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª–¨">
                <button onclick="login()">–í–æ–π—Ç–∏</button>
            </div>
            <div style="margin-top: 10px;">
                <input type="text" id="regUsername" placeholder="–õ–æ–≥–∏–Ω">
                <input type="password" id="regPassword" placeholder="–ü–∞—Ä–æ–ª–¨">
                <select id="regRole">
                    <option value="customer">–ü–æ–∫—É–ø–∞—Ç–µ–ª—å</option>
                    <option value="seller">–ü—Ä–æ–¥–∞–≤–µ—Ü</option>
                </select>
                <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </div>
        </div>

        <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (–¥–ª—è –ø—Ä–æ–¥–∞–≤—Ü–æ–≤) -->
        <div id="productForm" class="product-form hidden">
            <h2>–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>
            <input type="text" id="productName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
            <input type="number" id="productPrice" placeholder="–¶–µ–Ω–∞" step="0.01">
            <textarea id="productDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" style="width: 300px;"></textarea>
            <button onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="products-section">
            <h2>–¢–æ–≤–∞—Ä—ã</h2>
            <button onclick="loadProducts()">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            <div id="productsList"></div>
        </div>

        <!-- –ú–æ–∏ –∑–∞–∫–∞–∑—ã -->
        <div id="ordersSection" class="orders-section hidden">
            <h2>–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h2>
            <button onclick="loadMyOrders()">–û–±–Ω–æ–≤–∏—Ç—å –∑–∞–∫–∞–∑—ã</button>
            <div id="ordersList"></div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/products', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    }
                });

                if (response.ok) {
                    currentUser = { username, password };
                    showUserInfo(username);
                    loadProducts();
                    checkUserRole();
                } else {
                    alert('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error);
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;

            try {
                const response = await fetch(`/register?username=${username}&password=${password}&role=${role}`);
                if (response.ok) {
                    alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.');
                } else {
                    alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error);
            }
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            currentUser = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('productForm').classList.add('hidden');
            document.getElementById('ordersSection').classList.add('hidden');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function showUserInfo(username) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('username').textContent = username;
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ä–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function checkUserRole() {
            try {
                const response = await fetch('/products', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(currentUser.username + ':' + currentUser.password)
                    }
                });

                if (response.ok) {
                    const products = await response.json();
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å —Ä–æ–ª—å –∏–∑ API
                    document.getElementById('userRole').textContent = 'user';
                    document.getElementById('ordersSection').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error checking role:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã
        async function loadProducts() {
            try {
                const response = await fetch('/products');
                const products = await response.json();

                const productsList = document.getElementById('productsList');
                productsList.innerHTML = '';

                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p><strong>–¶–µ–Ω–∞: ${product.price} —Ä—É–±.</strong></p>
                        ${currentUser ? `<button onclick="buyProduct(${product.id})">–ö—É–ø–∏—Ç—å</button>` : ''}
                    `;
                    productsList.appendChild(productDiv);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // –ö—É–ø–∏—Ç—å —Ç–æ–≤–∞—Ä
        async function buyProduct(productId) {
            if (!currentUser) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É');
                return;
            }

            try {
                const response = await fetch(`/buy/${productId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(currentUser.username + ':' + currentUser.password)
                    }
                });

                if (response.ok) {
                    alert('–¢–æ–≤–∞—Ä –∫—É–ø–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                    loadMyOrders();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error);
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
        async function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const description = document.getElementById('productDesc').value;

            try {
                const response = await fetch(`/products?name=${name}&price=${price}&description=${description}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(currentUser.username + ':' + currentUser.password)
                    }
                });

                if (response.ok) {
                    alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!');
                    loadProducts();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–∏ –∑–∞–∫–∞–∑—ã
        async function loadMyOrders() {
            try {
                const response = await fetch('/my-orders', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(currentUser.username + ':' + currentUser.password)
                    }
                });

                if (response.ok) {
                    const orders = await response.json();
                    const ordersList = document.getElementById('ordersList');
                    ordersList.innerHTML = '';

                    orders.forEach(order => {
                        const orderDiv = document.createElement('div');
                        orderDiv.className = 'product';
                        orderDiv.innerHTML = `
                            <p><strong>–ó–∞–∫–∞–∑ #${order.id}</strong></p>
                            <p>–¢–æ–≤–∞—Ä ID: ${order.product_id}</p>
                            <p>–°—Ç–∞—Ç—É—Å: ${order.status}</p>
                        `;
                        ordersList.appendChild(orderDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadProducts();
    </script>
</body>
</html>
